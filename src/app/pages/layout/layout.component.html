<div>
  <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button
            id="toggleSidebarMobile"
            aria-expanded="true"
            aria-controls="sidebar"
            class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
          >
            <mat-icon class="mat-18">menu</mat-icon>
          </button>
          <a class="text-xl font-bold flex items-center lg:ml-2.5">
            <!-- <img
              src="https://demo.themesberg.com/windster/images/logo.svg"
              class="h-6 mr-2"
              alt="Windster Logo"
            /> -->
            <span class="self-center whitespace-nowrap">Sistema de Inventario Aeronautico</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex overflow-hidden bg-white pt-16">
    <aside class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
    >
      <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0" >
        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div class="flex-1 px-3 bg-white divide-y space-y-1">
            <ul class="space-y-2 pb-2">
              @for (menu of menuLayout; track $index) {
                <li>
                  <a [routerLink]="menu.redirect" class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group">
                    <mat-icon class="mat-18">{{menu.icon}}</mat-icon>
                    <span class="ml-3">{{menu.title}}</span>
                  </a>
                </li>
              }
            </ul>
          </div>

          <button (click)="logout()" class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group mx-2">
            <mat-icon class="mat-18">logout</mat-icon>
            <span class="ml-3">Cerrar sesi√≥n</span>
          </button>
        </div>
      </div>
    </aside>
    <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
    <div id="main-content" class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64">
      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
