<div class="w-screen h-screen overflow-hidden">
  <nav class="w-full">
    <div class="px-3 py-3 lg:px-5 lg:pl-3 bg-gradient-to-r from-[#2957d6] to-[#27068a]">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button (click)="openMenu()" id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar"
            class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
            <mat-icon class="mat-18">menu</mat-icon>
          </button>
          <span class="text-xl font-bold flex items-center lg:ml-2.5">
            <span class="self-center whitespace-nowrap text-white">Sistema de Inventario Aeronáutico</span>
          </span>


        </div>

        <div class="flex text-white gap-5">
          <span class="text-white">{{userToken.nameUser}} {{userToken.lastnameUser}} - {{userToken.roles.rol}}</span>
          <mat-icon>account_circle</mat-icon>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex h-[calc(100vh-3rem)] overflow-hidden bg-white">
    <aside [class]="styleMenu">
      <ul class="flex flex-col items-center justify-start h-full overflow-y-auto w-full px-4 py-4 gap-2">
        @for (menu of menuLayout; track $index) {
        <li class="w-full" (click)="activeOption(menu)">
          <a [routerLink]="menu.redirect"
            class="{{menu.active ? 'bg-gray-100 text-black' : 'bg-blue-600 text-white'}} text-base  font-normal  rounded-lg flex items-center p-2 hover:bg-gray-100 hover:text-black w-full group">
            <mat-icon class="mat-18">{{menu.icon}}</mat-icon>
            <span class="ml-3">{{menu.title}}</span>
          </a>
        </li>
        }

        <button (click)="logout()"
          class="text-base text-white font-normal w-full bg-blue-600 rounded-lg flex items-center p-2 hover:bg-gray-100 hover:text-black group">
          <mat-icon class="mat-18">logout</mat-icon>
          <span class="ml-3">Cerrar sesión</span>
        </button>
      </ul>
    </aside>

    <div id="main-content" class="h-[92vh] w-full bg-gray-50 relative overflow-y-auto">
      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
