<div class="login-container">
  <div class="wrapper">
    <h1>Inicio de sesión</h1>
    <form class="login-form" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="nameUser"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex items-center justify-center">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="typePassword" formControlName="password"/>
        <button mat-icon-button matSuffix (click)="viewPassord()" class="!m-0">
          <mat-icon>{{typePassword == 'text' ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button [disabled]="!loginForm.valid" type="submit" (click)="onSubmitLogin()">Ingresar</button>
    </form>
  </div>
</div>
